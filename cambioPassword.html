<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo_temaChiaro.svg">

    <title>Cambio Password | WolfBet</title>
</head>
<body>
    <!-- HEADER -->
    <header class="navbar double">
        <a href="sceltaMatch.html"><img src="icon/simple_arrow_left.svg" class="imgSvg"></a>
        <img src="img/logo_scrittaChiaro.svg" alt="" class="logo-scritta" id="logo-header">
    </header>

    <!-- SECTION -->
    <section class="container-login">
        <h1>Cambia password</h1>
        <form action="" class="form">
            <label for="">Password attuale</label>
            <input type="password" id="password-now" name="password-now" placeholder="Password attuale">

            <label for="">Nuova password</label>
            <input type="password" id="password-new" name="password-new" placeholder="Nuova password">

            <label for="">Conferma password</label>
            <input type="password" id="password-newc" name="password-newc" placeholder="Conferma password">

            <div class="btn-container">
                <button class="btn-invio" type="submit">
                    <span>Cambia</span>
                    <img src="icon/arrow_right.svg">
                </button>
            </div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/changeTheme.js"></script>
</body>
</html>
