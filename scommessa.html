<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scommessa.css">
    <link rel="icon" href="img/logo_temaChiaro.svg">

    <title>Scommesse | WolfBet</title>
</head>
<body>
    <sction id="blur">
        <!-- HEADER -->
    <header class="navbar double">
        <a href="sceltaMatch.html"><img src="icon/simple_arrow_left.svg" class="imgSvg"></a>
        <img src="img/logo_temaScuro.svg" alt="" class="logo">
    </header>

        <!-- CASH IN CONTAINER -->
        <div class="cashin">
            <h3>Budget <span class="insertIn">xx€</span></h3>
            <p>|</p>
            <h3>Cash in <span>xx€</span></h3>
        </div>

        <!-- SINGLE TEAM CONTAINER -->
        <section class="team-scommessa">
            <img src="img/team.png" alt="">
            <div class="team-names">
                <p>Team 1</p>
                <p>Team 2</p>
            </div>
        </section>

        <!-- SETTINGS CONTAINER -->
        <div class="settings">
            <p>data - ora</p>
            <div class="icon">
                <img src="icon/notification_bell_filled.svg" class="imgSvg" id="bell" onclick="changeIconBell()">
                <img src="icon/refresh.svg" class="imgSvg">
            </div>
        </div>

        <!-- PUNTATA CONTAINER -->
        <section class="puntata-container">
            <h3>Durata del match</h3>
            <div class="time">
                <img src="icon/time.svg" class="imgSvg">
                <span>- 2h 30min</span>
            </div>

            <div class="quote">
                <p>Strategia</p>
                <span class="p-place">Placeholder</span>
                <p>Tipo puntata</p>
                <span class="p-place">Placeholder</span>
                <p>Quota</p>
                <span class="p-place">Placeholder</span>  
                <p>Cash 1</p>
                <span class="p-place">Placeholder</span> 
                <p>Cash 2</p>
                <span class="p-place">Placeholder</span> 
                <p>Cash 3</p>
                <span class="p-place">Placeholder</span> 
                <p>Cash 4</p>
                <span class="p-place">Placeholder</span>  
            </div>

            <a href="#"><div class="btn-pay">
                <span>Scommetti ora</span>
                <img src="icon/cash_alt.svg" class="imgSvg-inverso">
            </div></a>
        </section>
    </sction>

    <!-- POP UP BUDGET -->
    <section class="container-popBudg" id="popBudget">
        <div class="title-popup">
            <h3>Aggiungi al budget</h3>
            <img src="icon/cross.svg" class="imgSvg" id="close-pop">
        </div>

        <div class="insertBudg">
            <span>BUDGET</span>
            <input type="text" placeholder="Numero">
        </div>

        <div class="btn-container">
            <button class="btn-popBudg" type="submit">
                <span>Aggiungi</span>
                <img src="icon/plus.svg" class="imgSvg-inverso">
            </button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/changeTheme.js"></script>
</body>
</html>
