<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/logo_temaChiaro.svg">

    <title>Login | WolfBet</title>
</head>
<body>
    <!-- HEADER -->
    <header class="navbar double">
        <a href="sceltaMatch.html"><img src="icon/simple_arrow_left.svg" class="imgSvg"></a>
        <img src="img/logo_scrittaChiaro.svg" alt="" class="logo-scritta" id="logo-header">
    </header>

    <!-- SECTION -->
    <section class="container-login">
        <h1>Login</h1>
        <form action="" class="form">
            <label for="">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Input placeholder">

            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Input placeholder">
            
            <div class="btn-container">
                <button class="btn-invio" type="submit">
                    <span>Login</span>
                    <img src="icon/arrow_right.svg">
                </button>
            </div>
        </form>
    </section>

    <p class="forgot-p"><a href="#" >Password dimenticata?</a></p>  <!--da elaborare la password dimenticata-->
    <p class="register-p">Non hai ancora un account?<br><a href="registrati.html"><span>Registrati ora...</span></a></p>

    <!-- FOOTER -->
    <section class="footer colorato">
        <img src="img/logo_temaScuro.svg" alt="" class="logo" id="logo-footer">
        <p>Visita i nostri social media!</p>
        <div class="social-icons">
            <img src="icon/Instagram_logo.svg" alt="" class="imgSvg">
            <img src="icon/TikTok_logo.svg" alt="" class="imgSvg">
            <img src="icon/Twitter_logo.svg" alt="" class="imgSvg">
            <img src="icon/Youtube.svg" alt="" class="imgSvg">
        </div>
        <p><a href="#">Email</a> | <a href="#">Legal</a></p>
    </section>
	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/changeTheme.js"></script>
</body>
</html>
