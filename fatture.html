<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fatture.css">
    <link rel="icon" href="img/logo_temaChiaro.svg">

    <title>Fatture | WolfBet</title>
</head>
<body>
    <section id="blur">
        <!-- HEADER -->
        <header class="navbar double">
            <a href="sceltaMatch.html"><img src="icon/simple_arrow_left.svg" class="imgSvg"></a>
            <img src="img/logo_temaScuro.svg" alt="" id="logo-header" class="logo">
        </header>

        <!-- FATTURE -->
        <section class="puntata-container">
            <h3>Fatture</h3>

            <div class="quote">
                <p>Data</p>
                <p class="col2">Importo</p>
                <span class="quote-span">gg/mm/aa</span>
                <span class="col2">€xx</span>
                <span class="quote-span">gg/mm/aa</span>
                <span class="col2">€xx</span>
                <span class="quote-span">gg/mm/aa</span>
                <span class="col2">€xx</span>
                <span class="quote-span">gg/mm/aa</span>
                <span class="col2">€xx</span>
            </div>

            <div class="button-long" id="disiscriviti">
                <span>Non voglio più far parte di Wolfbet</span>
            </div>
        </section>
        <div style="text-align: center; color:var(--text-color)">
            Ti servono <a href="utilizzo.html" class="moreinfo">maggiori informazioni</a>?
        </div>
    </section>


    <!-- POP UP DISISCRIVITI -->
    <div class="container-popupdis" id="popupdis">
        <p>Sei davvero sicuro di voler perdere qualsiasi beneficio di WolfBet?</p>

        <form action="" class="form-dis">
            <label for="">Spiegaci le tue ragioni</label>
            <textarea name="" id="" placeholder="Input placeholder"></textarea>
        </form>

        <div class="bottom-pop">
            <a href="#"><div class="button-dis" id="close-dis">
                <span>No, ci ho ripensato</span>
            </div></a>
            <a href="login.html"><div class="button-dis">
                <span>Esco da WolfBet</span>
            </div></a>
        </div>
    </div>
	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/changeTheme.js"></script>
</body>
</html>
