<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registrati.css">
    <link rel="icon" href="img/logo_temaChiaro.svg">

    <title>Registrati | WolfBet</title>
</head>
<body>
     <!-- HEADER -->
     <header class="navbar double">
        <a href="sceltaMatch.html"><img src="icon/simple_arrow_left.svg" class="imgSvg"></a>
        <img src="img/logo_scrittaChiaro.svg" alt="" class="logo-scritta" id="logo-header">
    </header>

    <!-- SECTION -->
    <section class="container-login">
        <h1>Registrati</h1>
        <form action="" class="form">
            <label for="">Nome e Cognome</label>
            <input type="email" id="email" name="email" placeholder="Nome e Cognome">

            <label for="">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail">

            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <label for="">Conferma password</label>
            <input type="password" id="c-password" name="c-password" placeholder="Conferma password">

            <div class="input-privacy">
                <input type="checkbox" name="privacy" id="privacy" required>
                <span>Cliccando "Registrati‚Äù accetterai i <a href="#">termini e condizioni</a></span> <!--pagina termini e condizioni-->
            </div>

            <div class="btn-container">
                <button class="btn-invio" type="submit">
                    <span>Registrati</span>
                    <img src="icon/arrow_right.svg">
                </button>
            </div>
        </form>
    </section>

    <div class="empty-space"></div>

    <!-- FOOTER -->
    <section class="footer colorato">
        <img src="img/logo_temaScuro.svg" alt="" class="logo" id="logo-footer">
        <p>Visita i nostri social media!</p>
        <div class="social-icons">
            <img src="icon/Instagram_logo.svg" alt="" class="imgSvg">
            <img src="icon/TikTok_logo.svg" alt="" class="imgSvg">
            <img src="icon/Twitter_logo.svg" alt="" class="imgSvg">
            <img src="icon/Youtube.svg" alt="" class="imgSvg">
        </div>
        <p><a href="#">Email</a> | <a href="#">Legal</a></p>
    </section>
	
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/changeTheme.js"></script>
</body>
</html>
